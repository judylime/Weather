<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Today's Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="header">
            <img src="sun.png" height="100" width="100" alt="sun">
        <h1>Today's Weather</h1>
    </div>
    <div class="data">
        <h2 class="box">Current weather for <span id="location"></span></h2>
        <h2 class="box">Temperature: <span id="temperature"></span> &#176;F</h2>
        <h2 class="box">Wind: <span id="wind"></span> mph</h2>
        <h2 class="box">Sky condition: <span id="sky"></span></h2>
    </div>

    <!-- These are the JS links -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="weather.js"></script>
</body>
</html>
